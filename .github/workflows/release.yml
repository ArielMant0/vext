name: Releases

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm install --frozen-lockfile
      - name: Build
        run: npm run build
      - uses: montudor/action-zip@v1
        name: Bundle Files
        with:
          args: zip -qq -r vext.zip dist
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: vext.zip